<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaV - Rent a Veichle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/formStyle.css">
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="models.html">Models</a>
        <a href="contact.html"><b>Contact</b></a>
        <a href="about.html">About</a>
        <div class="color-picker">
            <label for="colorPicker">Choose a color:</label>
            <input type="color" id="colorPicker" onchange="changeColor(this.value)">
        </div>
    </div>

    <div class="card form-container">
        <form id="myForm">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" class="form-input" required>

            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" class="form-input" oninput="validateEmail()" required>

            <label for="largeText" class="form-label">Large Text:</label>
            <textarea id="largeText" class="form-input" rows="4" cols="50" required></textarea>

            <div class="form-checkbox-label">
                <input type="checkbox" id="acceptTerms" class="form-checkbox" required>
                <label for="acceptTerms" class="form-label">I accept the terms and conditions</label>
            </div>

            <button type="button" class="form-button" onclick="saveData()">Send</button>
        </form>
    </div>
    <button class="scroll-up-button" onclick="topFunction()" id="myBtn" title="Go to top"><i class="arrow up"></i></button>
    
    <script src="../js/scrollUp.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/backGroundChanger.js"></script>
</body>

</html>
